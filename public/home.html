    <!-- Sign Out Script DO NOT TOUCH VERY FRAGILE-->

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
    
      // Firebase Config (same as index.html)
      const firebaseConfig = {
        apiKey: "AIzaSyBmPhTISj7AWQYJghPzrSYcKW7SvF1AxLQ",
        authDomain: "university-interview-simulator.firebaseapp.com",
        projectId: "university-interview-simulator",
        storageBucket: "university-interview-simulator.firebasestorage.app",
        messagingSenderId: "783489524635",
        appId: "1:783489524635:web:25c8ba55626cc8296af73e",
        measurementId: "G-S3WWD69934",
      };

      // Initialize Firebase
      firebase.initializeApp(firebaseConfig);
      // Sign-out button functionality
      const signOutBtn = document.getElementById("sign-out-btn");
      signOutBtn.addEventListener("click", () => {
        firebase
          .auth()
          .signOut()
          .then(() => {
            window.location.href = "./public/main.html"; // Redirect to login page
          })
          .catch((error) => {
            console.error("Sign-out error:", error);
            alert("Error signing out. Please try again.");
          });
          localStorage.removeItem("profileName") ; 
          localStorage.removeItem("bio-info");
          sessionStorage.removeItem("tags") ; 
      });
      const profileBtn = document.getElementById("Profile");
      profileBtn.addEventListener("click", () => {
        window.location.href = "./public/profile.html";
      });
      const carousel = document.querySelector('.carousel');
const cards = document.querySelectorAll('.carousel-card');
const leftArrow = document.querySelector('.left-arrow');
const rightArrow = document.querySelector('.right-arrow');

let currentIndex = 0;

// Function to update carousel position
function updateCarousel() {
    const offset = -currentIndex * (cards[0].offsetWidth + 20); // 20 is for margins
    carousel.style.transform = `translateX(${offset}px)`;
}

// Event listeners for navigation
rightArrow.addEventListener('click', () => {
    currentIndex = (currentIndex + 1) % cards.length; // Loop back to the first card
    updateCarousel();
});

leftArrow.addEventListener('click', () => {
    currentIndex = (currentIndex - 1 + cards.length) % cards.length; // Loop back to the last card
    updateCarousel();
});

// Initial setup
updateCarousel();
    
    </script>
  </body>
</html>
